<!DOCTYPE html>
<html>
<head>
	<title>tip calculator</title>
	<script type="text/javascript">
		function total(a)
		{
			forms.answer.value +=a;
		}
	</script>
</head>
<body>
	<form name="forms">
	<input type="text" name="answer" id="dd" class="answer" placeholder="total bil">

			<input type="button" value="1" onclick="total('l') ">
			<input type="button" value="2" onclick="total('2') ">
		</form>

</body>
</html>
