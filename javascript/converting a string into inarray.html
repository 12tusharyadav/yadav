<!DOCTYPE html>
<html>
<head>
	<title>convert istring in to in array</title>
</head>
<body>
	<button onclick="myFunction()">click me</button>
	<p id="demo"></p>

<script>
function myFunction() {
  var str = "a,b,c,d,e,f";
  var arr = str.split(",");
  document.getElementById("demo").innerHTML = arr[0];
}
</script>

</body>
</html>
